<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1 id="cartsummary"></h1>
    <button onclick="cartvalue += 1; document.querySelectorAll('#cartsummary').innerText=`add count $ {cartvalue}` ">add item</button>
    <button onclick="cartvalue -= 1; document.querySelectorAll('#cartsummary').innerText=`add count $ {cartvalue}` ">remove item</button>
    <button onclick="cartvalue += 2; document.querySelectorAll('#cartsummary').innerText=`add count $ {cartvalue}` ">add 2</button>

    <script>
       let cartvalue = 0;
       document.querySelectorAll('#cartsummary').innerText=`add count $ {cartvalue}`
    </script>
</body>
</html>
