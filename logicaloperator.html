<!DOCTYPE html>
<html lang="en">
<head>
  <title>logical operator</title>
</head>
<body>

  <script>
    let age = 12;
    console.log(age > 18);
    console.log(age < 65);

    if(age > 18 && age < 65){
     console.log('you can drive');
    }else{
      console.log('use a bicycle');
    }
    if(age > 18 || age < 65){
      console.log('you can drive');
     }else{
       console.log('use a bicycle');
     }
  </script>
</body>
</html>
